<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    {% load static %}
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'home/icon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'home/icon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'home/icon/favicon-16x16.png' %}">
    <link rel="shortcut icon" href="{% static 'home/icon/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'app/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'app/fonts/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'app/fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'home/css/messages.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    {% block head_content %}
    {% endblock %}
</head>

<body id="page-top">
<div id="wrapper">
    {% include 'app/navbar.html' %}
    <div role="dialog" tabindex="-1" class="modal fade" id="modal">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content"></div>
        </div>
    </div>
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            <div class="container-fluid">
                {% block body_content %}
                {% endblock %}
            </div>
        </div>
        <footer class="bg-white sticky-footer">
            <div class="container my-auto">
                <div class="text-center my-auto copyright"><span>Copyright Â© OJOS 2020</span></div>
            </div>
        </footer>
    </div>
</div>
<script src="{% static 'app/js/jquery.min.js' %}"></script>
<script src="{% static 'app/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'app/js/script.min.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
<script src="{% static 'js/jquery.bootstrap.modal.forms.js' %}"></script>

{% block extra_scripts %}
{% endblock %}

</body>

</html>
