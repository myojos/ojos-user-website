<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'app/fonts/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'app/fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    {% block head_content %}
    {% endblock %}
</head>

<body id="page-top">
{% block body_content %}
{% endblock %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
<script src="{% static 'app/js/jquery.min.js' %}"></script>
<script src="{% static 'app/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'app/js/chart.min.js' %}"></script>
<script src="{% static 'app/js/script.min.js' %}"></script>
</body>

</html>
